<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>
<style>
    * {
        margin: 0;
        padding: 0;


    }

    body {
        display: flex;
        justify-content: center;
        background-color: brown;
        text-align: center;
        align-items: center;
        border: 5px solid darkviolet;
        height: 100%;


    }

    .main {
        margin-top: 5rem;
        display: grid;
        justify-content: space-between;
        gap: 2rem;
        grid-template-columns: 1fr 1fr 1fr;
        text-align: center;
        align-items: center;
        font-size: 60px;
        color: navy;

    }

    #one {
        border: 2px solid gold;
        height: 200px;
        width: 300px;
        background-color: cadetblue;

    }

    #two {
        border: 2px solid gold;
        height: 200px;
        width: 300px;
        background-color: cadetblue;
    }

    #three {
        border: 2px solid gold;
        height: 200px;
        width: 300px;
        background-color: cadetblue;
    }

    #four {
        border: 2px solid gold;
        height: 200px;
        width: 300px;
        background-color: cadetblue;
    }

    #five {
        border: 2px solid gold;
        height: 200px;
        width: 300px;
        background-color: cadetblue;
    }

    #six {
        border: 2px solid gold;
        height: 200px;
        width: 300px;
        background-color: cadetblue;
    }
</style>

<body>


    <div class="main">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
    </div>
    </div>

    <script>

        let id = document.getElementById("one");
        var Name = sessionStorage.getItem("name");

        id.innerHTML = Name;

        let two = document.getElementById("two");
        var name = sessionStorage.getItem("name");

        two.innerHTML = name;


        let three = document.getElementById("three");
        var th = sessionStorage.getItem("name");

        three.innerHTML = th;

        let four = document.getElementById("four");
        var fou = sessionStorage.getItem("name");

        four.innerHTML = fou;

        let five = document.getElementById("five");
        var fiv = sessionStorage.getItem("name");

        five.innerHTML = fiv;

        let six = document.getElementById("six");
        var sixth = sessionStorage.getItem("name");

        six.innerHTML = sixth;

        document.getElementById("one").style.fontFamily = 'Tangerine';
        document.getElementById("two").style.fontFamily = "Sofia";
        document.getElementById("three").style.fontFamily = "Tangerine";

    </script>
</body>

</html>
